<h:head>
	<title>JEE - JSF 2.2</title>

<body> 

	<h:panelGrid columns="2">
		<h:panelGroup layout="block">
			<h:form>
				<h:dataTable value="#{tableDataProvider.userDatas}" var="user">
					<f:facet name="header">Users Data</f:facet>
					
					<h:column id="id">
						<f:facet name="header">ID</f:facet>
						#{user.id}
						<f:facet name="footer">ID</f:facet>
					</h:column>
					
					<h:column id="name">
						<f:facet name="header">Name</f:facet>
						#{user.name}
						<f:facet name="footer">Name</f:facet>
					</h:column>
					
					<h:column id="surname">
						<f:facet name="header">Surname</f:facet>
						#{user.surname}
						<f:facet name="footer">Surname</f:facet>
					</h:column>
					
					<h:column id="email">
						<f:facet name="header">E-Mail</f:facet>
						#{user.email}
						<f:facet name="footer">E-Mail</f:facet>
					</h:column>
					
					<h:column id="action">
						<f:facet name="header">Action</f:facet>
						<h:commandButton action="#{tableDataProvider.deleteUser}" value="Delete" >
							<f:setPropertyActionListener value="#{user}" target="#{tableDataProvider.selectedUser}" />
							<b:confirm />
						</h:commandButton>
						<f:facet name="footer">Action</f:facet>
					</h:column>
					
					<f:facet name="footer">Users Data</f:facet>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
